<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p class="copyright text-muted ">{{ site.copyright }}</p>
            </div>
            <div class="col-md-4">
		{% for social in site.social %}
                <li>
                        <a href="{{ social.url }}" class="btn-default btn-lg btn-logo"><i class="fa fa-{{ social.title }}"></i> </a>
                </li>
                {% endfor %}

            </div>
        </div>
    </div>
</footer>
