<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-8" id="footer-block1">
                <p class="copyright text-muted ">{{ site.copyright }}</p>
            </div>
            <div class="col-md-4" id="footer-block2">
		{% for social in site.social %}
                <li>
                        <a href="{{ social.url }}" class="btn-default btn-lg btn-logo socials-footer"  target="_blank"><i class="fa fa-{{ social.title }}"></i><span class="network-name">{{ social.title }}</span> </a>
                </li>
                {% endfor %}


           </div>
        </div>
    </div>
</footer>
